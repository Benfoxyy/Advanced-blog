name: Django project test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Run the docker-compose
      run: docker-compose -f docker-compose-stage.yml up -d
    - name: Test Project
      run: docker-compose -f docker-compose-stage.yml exec backend sh -c "pytest"
